<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/static/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/static/img/logo.png" height="50", width="100", style="margin-top:10px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                {% if current_user.is_authenticated %}
                <li class="nav-item">
                  <a href="/dashboard" class="nav-link">Dashboard</a>
                </li>

                <li class="nav-item">
                  <a href="/menu2" class="nav-link">Men√º 2</a>
                </li>

                <li class="nav-item" >
                  <a href="{{ url_for('show_profile', user_id=current_user.get_id()) }}" class="nav-link">Userprofil</a>
                </li>

                <li class="nav-item dropdown">
                   <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Admin
                   </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/admin/register">Benutzer anlegen</a>
                        <a class="dropdown-item" href="/admin/update_user">Benutzer bearbeiten</a>
<!--                        <div class="dropdown-divider"></div>-->
                        <a class="dropdown-item" href="/admin/usermanagement">Benutzerrechte verwalten</a>
                    </div>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('logout') }} ">Log Out</a>
                </li>

                {% elif not current_user.is_authenticated %}
                <li class="nav-item" >
                    <a href="/login" class="nav-link">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
<div class="container">
    <br>
    {% block content %}

    {% endblock %}
</div>

</div>
</body>
</html>
